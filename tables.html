<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
<h2>Emments</h2> 
<p>Emments are used to writing the shortcuts of HTML and CSS</p> 
<table border="2" cellpadding="20" width="30%">
    <caption><h3>Emments Shortcuts and Actions</h3></caption>
    <tr>
        <th>shortcuts</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>!</td>
        <td>Indicates HTML structure</td>
    </tr>
    <tr>
        <td><***></td>
        <td>By tag name</td>
    </tr>
    <tr>
        <td>></td>
        <td>child tag</td>
    </tr>
    <tr>
        <td>+</td>
        <td>Sibling</td>
    </tr>
    <tr>
        <td>*</td>
        <td>Multiple Element</td>
    </tr>
    <tr>
        <td>{ }</td>
        <td>content</td>
    </tr>
    <tr>
        <td>^</td>
        <td>It add the element to parent</td>
    </tr>
    <tr>
        <td>[]</td>
        <td>attribute</td>
    </tr>
</table>
</center>
</body>
    </html>
